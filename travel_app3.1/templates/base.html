<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Планировщик путешествий{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    {% block head_scripts %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <header class="bg-purple-700 text-white p-4 mb-4">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-2xl font-bold">
                <a href="{{ url_for('index') }}">Планировщик путешествий</a>
            </h1>
        </div>
    </header>

    <main class="flex-grow max-w-5xl mx-auto w-full px-4">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
