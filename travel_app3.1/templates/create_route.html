{% extends "base.html" %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Создать маршрут</h2>
<form action="{{ url_for('add_route') }}" method="POST" class="space-y-4">
    <input type="text" name="title" placeholder="Название маршрута" required class="border p-2 w-full">
    <textarea name="description" placeholder="Описание маршрута" class="border p-2 w-full"></textarea>
    <input type="date" name="start_date" required class="border p-2 w-full">
    <input type="date" name="end_date" required class="border p-2 w-full">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Сохранить</button>
</form>
{% endblock %}
